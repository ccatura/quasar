<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>SuperNova Web</title>
</head>
<body>
    
<div class="wrapper">
    <section class="title-bar">
        <div class="title">SuperNova Web</div>
        <div class="title">X</div>
    </section>
    <section class="mid-container">
        <div class="sku-info">
            <div class="section-title">Product Entry</div>
            <input type="text" class="input-sku" placeholder="Enter SKU">
            <button class="btn btn-sku">Lookup</button>
            <div class="section-title">Product Information</div>
            <div class="description">
                <b>SKU: ABC123-7</b><br>
                    Tanzanite ring min 1.25ct mm varies oval 8x6 ovsl ring accent stones.
                </div>
            <div class="cost">Cost: $700.00</div>
            <img class="thumb-primary" src="https://placecorgi.com/200/150">
            <div class="image-desc">Primary Image</div>
            <div class="section-title">Image Approval</div>
            <div class="btn-group">
                <button class="btn btn-approve-all">Approve All</button>
                <button class="btn btn-reject">Reject</button>
                <button class="btn btn-save-image">Save Image</button>
                <button class="btn btn-delete-image">Delete Image</button>
            </div>


        </div>

        <div class="image-area">
            <img class="preview-image" src="https://placecorgi.com/1600/1200" alt="">
        </div>

    </section>
    
    <section class="thumbs-container">
        <div class="thumb"><img class="thumb-image" src="https://placecorgi.com/150/112" alt=""></div>
        <div class="thumb"><img class="thumb-image" src="https://placecorgi.com/150/112" alt=""></div>
        <div class="thumb"><img class="thumb-image" src="https://placecorgi.com/150/112" alt=""></div>
        <div class="thumb"><img class="thumb-image" src="https://placecorgi.com/150/112" alt=""></div>
        <div class="thumb"><img class="thumb-image" src="https://placecorgi.com/150/112" alt=""></div>
        <div class="thumb"><img class="thumb-image" src="https://placecorgi.com/150/112" alt=""></div>
        <div class="thumb"><img class="thumb-image" src="https://placecorgi.com/150/112" alt=""></div>
        <div class="thumb"><img class="thumb-image" src="https://placecorgi.com/150/112" alt=""></div>
        <div class="thumb"><img class="thumb-image" src="https://placecorgi.com/150/112" alt=""></div>
        <div class="thumb"><img class="thumb-image" src="https://placecorgi.com/150/112" alt=""></div>
    </section>


</div>
</body>
</html>
